{% extends "base.html" %}
{% load static %}
{% load humanize %}


{% block extra_css %}
{% endblock extra_css %}
  

{% block title %}
  Janken
{% endblock title %}
  

{% block comment %}
  <div class="comment-box">
    <p>たかがじゃんけんそう思ってないですか</p>
  </div>
  <div class="d-flex justify-content-center align-items-end">
    <button type="button" class="fas fa-hand-rock btn btn-outline-dark fa-3x active "></button>
    <i class="fas fa-smile fa-8x ml-3"></i>
  </div>
{% endblock comment %}
  

{% block content %}
  <form action="{% url 'janken:result' %}" method="post">
    {% csrf_token %}
    <div class="d-flex">
      <button type="submit" name="user_hand" value=0 class="fas fa-hand-rock fa-3x btn btn-outline-primary  flex-fill"></button>
      <button type="submit" name="user_hand" value=1 class="fas fa-hand-peace fa-3x btn btn-outline-primary  flex-fill"></button>
      <button type="submit" name="user_hand" value=2 class="fas fa-hand-paper fa-3x btn btn-outline-primary flex-fill"></button>
    </div>
  </form>
{% endblock content %}
